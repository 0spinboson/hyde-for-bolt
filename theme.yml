# Optional config file for the theme.

# Variables that are in this file, can be used in your twig template like {{ theme.foo }}

# Template filenames. If you 're creating a theme for distribution, you can specify
# the filenames of the templates here. The templates you will set in this config
# file will override the ones in the global app/config/config.yml, so beware!
# maintenance_template:    maintenance_default.twig
# homepage_template:       index.twig
# record_template:         record.twig
# listing_template:        listing.twig
# search_results_template: search.twig
# notfound:                notfound.twig


# shall a search box be shown as last item of the menu?
show_search_in_menu:       false

# shall the copyright notice be shown on sidebar?
show_copyright_in_sidebar: false

# some layout Variables
sticky_sidebar:            true
reverse_layout:            false

# color themes, uncomment one
#color_theme:              'base-08'
#color_theme:              'base-09'
#color_theme:              'base-0a'
#color_theme:              'base-0b'
#color_theme:              'base-0c'
#color_theme:              'base-0d'
#color_theme:              'base-0e'
#color_theme:              'base-0f'

# theme for highlingthing code blocks, see https://highlightjs.org/static/demo/
# for previews of all supported themes
highlight_theme:           'dracula'

# Aliases can be set to restrict images to a specific set of available
# resolutions or to decouple image sizes from template files.
thumbnails:
    aliases:
        square_250w:
          size:            [250,250]
          cropping:        crop
          allow_upscale:   true
        square_350w:
            size:          [350,350]
            cropping:      crop
            allow_upscale: true
        square_450w:
            size:          [450,450]
            cropping:      crop
            allow_upscale: true
        scale_720w:
            size:          [720,0]
            allow_upscale: false
        scale_500w:
            size:          [500,0]
            allow_upscale: false
